<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFDS Plakat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Poster01">
        <div class="Plakatbg"></div>
        <div class="Dfds">DFDS</div>
        <div class="PreBoardingApp">Pre-boarding App</div>
        <img class="Logo" src="img/dfds white logo.png" alt="">
       
        <div class="Iphone">
            <div class="HomeIndicator"></div>
            <div class="Frontcamera">
                <div class="Base"></div>
                <div class="Cam">
                    <div class="Ellipse1"></div>
                    <div class="Ellipse2"></div>
                    <div class="Ellipse3"></div>
                    <div class="Ellipse4"></div>
                    <div class="Ellipse5"></div>
                </div>
            </div>
          
            <!-- Sluk BTN -->
            <div class="IphoneCloseBtn">
                <!-- Black part -->
                <div class="I-Blur3"></div>
            </div>

            <!-- PLus BTN (skru op for musikken) -->
            <div class="Plus">
                <div class="P-BgMp"></div>

                <!-- Selve Sidebar -->
                <div class="P-BSidebar">
                    <!-- Black part -->
                    <div class="P-Blur3"></div>
                </div>
            </div>




            <!-- Minus BTNH (skru ned for musikken) -->
            <div class="Minus">
                <div class="BgMp"></div>
               
                <!-- Selve Sidebar -->
                <div class="MI-BlurSidebar">
                    <!-- Black part -->
                    <div class="MI-Blur3"></div>
                </div>
            </div>

           
            <!-- Mute BTN -->
            <div class="Mute">
                <div class="BgMp"></div>
            
                <!-- Selve Sidebar -->
                <div class="MU-BlurSidebar">
                    <div class="MU-Blur3"></div>
                </div>
            </div>

            <!-- Outline af selve telefonen -->
            <div id="BaseOfPhone">
                <div class="R1"></div>
            </div>
        
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
